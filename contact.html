<body>
    <nav id="navbar" style=" justify-content: space-between;">

        <div id="logo">
            <!-- <img src="img/logo.png" alt=""> -->
            <p class="logo">Food Site</p>
        </div>

        <ul>
            <li class="item"><a href="index.html">Home</a></li>
            <li class="item"><a href="about.html">About</a></li>
            <li class="item"><a href="service.html">Service</a></li>
            <li class="item" ><a href="contact.html" class="nav-link active">Contact us</a></li>
        </ul>

        <div class="right">
            <button class="btn-2" data-bs-toggle="modal" data-bs-target="#loginModal"><a href="#">Login</a></button>
            <button class="btn-2" data-bs-toggle="modal" data-bs-target="#signupModal"><a href="#">Signup</a></button>

        </div>
    </nav>
    <div class="container">
        <h1 class="my-4">Contact Us</h1>

        <form action="" method="post">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"
                    style="font-size: 1.5rem;">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"> Textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <select class="form-select" aria-label="Default select example" style="font-size: 1.5rem;" class="my-1">
                <option selected>Open this select menu</option>
                <option value="1">Complain</option>
                <option value="2">Service</option>
                <option value="3">Call Back</option>
            </select><br>
            <div class="col-md-3" class="my-4" style="font-size: 1.5rem;" >
                <label for="validationDefault04" class="form-label" >State</label>
                <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="" style="font-size: 1.5rem;">Choose...</option>
                    <option>Uttar Pradesh</option>
                    <option>Madhay Pradesh</option>
                    <option>Uttrakhand</option>
                    <option>Assam</option>
                </select>
            </div><br>
            <div class="col-md-3" class="my-4">
                <label for="validationDefault03" class="form-label">City</label>
                <input type="text" class="form-control" id="validationDefault03" required>
            </div><br>

            
            <!-- <div class="col-md-3">
                <label for="validationDefault05" class="form-label">Zip</label>
                <input type="text" class="form-control" id="validationDefault05" required>
            </div> -->
            
            <button type="submit" class="btn btn-primary" style="font-size: 1.5rem;">Submit</button>

        </form>
    </div><br>
